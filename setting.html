<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar_column">
        <span>14:21</span>
      </div>

      <div class="status-bar_column">
        <span>82%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header setting-margin">
      <div class="alt-header_column">
        <i class="fas fa-angle-left fa-3x"></i>
      </div>
      <div class="alt-header_column">
        <span>Settings</span>
      </div>
      <div class="alt-header_column">
        <i class="fas fa-search fa-2x"></i>
      </div>
    </header>

    <nav class="nav">
      <ul class="nav_ul">
        <li class="nav_li">
          <a class="nav_a" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_li">
          <a class="nav_a" href="chat.html">
            <span class="nav-li_span badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav_li">
          <a class="nav_a" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_li">
          <a class="nav_a" href="more.html">
            <div class="nav-li_div"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <main class="chat-screen">
      <ul>
        <li class="settings-setting">
          <i class="fas fa-bullhorn"></i>
          <span>Notice</span>
        </li>
        <li class="settings-setting">
          <i class="fas fa-flask"></i>
          <span>Kakao Lab</span>
        </li>
        <li class="settings-setting">
          <i class="fas fa-info-circle"></i>
          <span>Version</span>
        </li>
      </ul>
    </main>

    <script
      src="https://kit.fontawesome.com/fdfce9dbc5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
