<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar_column">
        <span>14:21</span>
      </div>

      <div class="status-bar_column">
        <span>82%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav_ul">
        <li class="nav_li">
          <a class="nav_a" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_li">
          <a class="nav_a" href="#">
            <span class="nav-li_span">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav_li">
          <a class="nav_a" href="#"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav_li">
          <a class="nav_a" href="#">
            <div class="nav-li_div"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <header class="friend-screen_header">
      <h1 class="firend-screen_header_h1">Friends</h1>
      <div class="friend-screen_header_div">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span><i class="fas fa-cog fa-2x"></i></span>
      </div>
    </header>

    <a href="#" class="friends-display-link"
      ><i class="fas fa-info-circle"></i> Friends Name Display<i
        class="fas fa-chevron-right fa-xs"
      ></i
    ></a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component_column">
          <img src="user-component_photo.jpg" class="user-component_avatar" />
          <div class="user-component_text">
            <h4 class="user-component-name">Hyungi Jung</h4>
            <!--<h6 class="user-component_subtitle">상태 메시지</h6>-->
          </div>
        </div>
        <div class="user-component_column"></div>
      </div>
      <div class="friends-screen_channel">
        <div class="friends-screen_channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component_column">
            <img
              src="user-component_photo.jpg"
              class="user-component_avatar user-component-avatar_xl"
            />
            <div class="user-component_text">
              <h4 class="user-component-name">Hyungi Jung</h4>
              <!--<h6 class="user-component_subtitle">상태 메시지</h6>-->
            </div>
          </div>
          <div class="user-component_column"></div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/fdfce9dbc5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
