<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar_column">
        <span>14:21</span>
      </div>

      <div class="status-bar_column">
        <span>82%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav_ul">
        <li class="nav_li">
          <a class="nav_a" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_li">
          <a class="nav_a" href="chat.html">
            <span class="nav-li_span badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav_li">
          <a class="nav_a" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_li">
          <a class="nav_a" href="more.html">
            <div class="nav-li_div"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <header class="friend-screen_header">
      <h1 class="firend-screen_header_h1">Find</h1>
      <div class="friend-screen_header_div">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-cog fa-2x"></i></span>
      </div>
    </header>

    <main class="chat-screen">
      <div class="find_icons">
        <div class="find-icons_icon">
          <i class="fas fa-qrcode"></i>
          <span> QR Code </span>
        </div>
        <div class="find-icons_icon">
          <i class="fas fa-address-book"></i>
          <span> Add by contacts </span>
        </div>
        <div class="find-icons_icon">
          <i class="fas fa-fingerprint"></i>
          <span> Add by ID </span>
        </div>
        <div class="find-icons_icon">
          <i class="far fa-envelope"></i>
          <span> Invite </span>
        </div>
      </div>
      <div class="find-icons_recommended">
        <span>Recommended Friends</span>
        <span>You have no recommended friends</span>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/fdfce9dbc5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
