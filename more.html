<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar_column">
        <span>14:21</span>
      </div>

      <div class="status-bar_column">
        <span>82%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav_ul">
        <li class="nav_li">
          <a class="nav_a" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_li">
          <a class="nav_a" href="chat.html">
            <span class="nav-li_span badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav_li">
          <a class="nav_a" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_li">
          <a class="nav_a" href="more.html">
            <div class="nav-li_div"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <header class="friend-screen_header">
      <h1 class="firend-screen_header_h1">More</h1>
      <div class="friend-screen_header_div">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span><i class="fas fa-cog fa-2x"></i></span>
      </div>
    </header>

    <main class="chat-screen more-screen">
      <div class="user-component">
        <div class="user-component_column">
          <img src="user-component_photo.jpg" class="user-component_avatar" />
          <div class="user-component_text">
            <h4 class="user-component-name">Hyungi Jung</h4>
            <h6 class="user-component_subtitle">+82 10 3243 8816</h6>
          </div>
        </div>
        <div class="user-component_column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row_icon">
          <i class="far fa-calendar"></i>
          <span> Calendar </span>
        </div>
        <div class="icon-row_icon">
          <i class="far fa-grin-stars"></i>
          <span> Emotions </span>
        </div>
        <div class="icon-row_icon">
          <i class="fas fa-brush"></i>
          <span> Themes </span>
        </div>
        <div class="icon-row_icon">
          <i class="far fa-user-circle"></i>
          <span> Account </span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4>Suggestions</h4>
        <div class="more-suggestions_icons">
          <div class="more-suggestions_icon">
            <div class="more-suggestions_icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span>Kakao Story</span>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/fdfce9dbc5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
